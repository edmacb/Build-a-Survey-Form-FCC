<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>freeCodeCamp Survey Form</title>
  </head>
  <body>
    <h1 id="title" class="title">freeCodeCamp Survey Form</h1>
    <p id="description" class="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label"
          >Name<input
            id="name"
            type="text"
            placeholder="Enter your name"
            required
          />
        </label>
        <label> </label>
        <label for="email" id="email-label"
          >Email
          <input
            id="email"
            type="email"
            placeholder="Enter your Email"
            required
          />
        </label>
        <label for="age" id="number-label"
          >Age (optional)
          <input
            type="number"
            id="number"
            min="12"
            max="120"
            placeholder="Age"
          />
        </label>
        <label for="dropdown"
          >Which option best describes your current role?
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend? </label>
        <label
          ><input
            type="radio"
            name="recommendation"
            value="Definitely"
          />Definitely
        </label>
        <label
          ><input type="radio" name="recommendation" value="Maybe" />Maybe
        </label>
        <label
          ><input type="radio" name="recommendation" value="Not sure" /> Not
          sure
        </label>
        <label for="feature"
          >What is your favorite feature of freeCodeCamp?
          <select id="feature">
            <option value="0">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
        <label
          >What would you like to see improved? (Check all that apply)
        </label>
        <label>
          <input type="checkbox" value="front-end" />Front-end Projects
        </label>
        <label>
          <input type="checkbox" value="back-end" />Back-end Projects
        </label>
        <label>
          <input type="checkbox" value="data" />Data Visualization
        </label>
        <label> <input type="checkbox" value="challenges" />Challenges </label>
        <label>
          <input type="checkbox" value="community" />Open Source Community
        </label>
        <label>
          <input type="checkbox" value="help-rooms" />Gitter help rooms
        </label>
        <label> <input type="checkbox" value="videos" />Videos </label>
        <label> <input type="checkbox" value="meetups" />City Meetups </label>
        <label> <input type="checkbox" value="wiki" />Wiki </label>
        <label> <input type="checkbox" value="forum" />Forum </label>
        <label>
          <input type="checkbox" value="courses" />Additional Courses
        </label>
        <label for="comments" class="textarea"
          >Any comments or suggestions?
          <textarea
            id="comments"
            placeholder="Enter your comment here..."
          ></textarea>
        </label>

        <button type="submit" id="submit" class="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
